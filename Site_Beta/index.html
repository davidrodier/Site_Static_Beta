<html>

	<!-- Compiled and minified CSS -->

	<script src="header.js"></script>

   <div class="slider">
    <ul class="slides">
      <li>
        <img src="res/img/village_1.jpg"> <!-- random image -->

        </div>
      </li>
      <li>

        </div>

      <li>

        </div>
      </li>

  </div>

    <div class="row container">
      <h2 class="header center-align valign" style="color:#563C4E;">Challenger Realm</h2>

	<script src="footer.js"></script>
